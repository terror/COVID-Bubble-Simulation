<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bubble Collision Simulator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/simulation.css">
        <link rel="stlesheet" href="header.css">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">COVID Bubble Simulation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li id="logout" class="nav-item active">
                <a class="nav-link" href="index.html">Log out</a>
                </li>
            </ul>
            </div>
        </nav>

        <!-- Header-->
        <div class="jumbotron">
            <h1 class="display-4">COVID Bubble Simulation</h1>
            <p class="lead">This is a simple user interface for a simulation model using HTML, CSS and JS.</p>
        </div>

        <div id="header"></div>
        <header class="page-header">
            <h1>Bubble Simulation</h1>
            <h2>Sick bubbles: <span id="number"></span></h2>
            <h2>Timer: <span id="time"></span></h2>
            <h2>Time until all bubbles are sick: <span id="result"></span></h2>
        </header>

        <main>
            <form id="form">
                <label for="canvasSize">Choose the size of the canvas: </label>
                <select class="form-control" name="canvasSize" id="canvasSize" required>
                    <option disabled selected value></option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="bubbleSize">Choose the size of the bubbles: </label>
                <input class="form-control" name="bubbleSize" id ="bubbleSize" type="number" min="2" max="50" required>
                <label for="numBubbles">Choose the number of bubbles on the canvas: </label>
                <input class="form-control" name="numBubbles" id="numBubbles" type="number" min="1" max="500" required>
                <label for="staticBubbles">Choose the number of static bubbles on the canvas: </label>
                <input class="form-control" name="staticBubbles" id="staticBubbles" type="number" min="1" max="500" required>
                <label for="ratio">Initial ratio of sick to healthy bubbles: </label>
                <input class="form-control" name="ratio" id="ratio" type="text" required>
                <label for="speed">Choose the speed of the simulation: </label>
                <input class="form-control" name="speed" id="speed" type="number" min="0" max="5" required>
                <input class="btn btn-primary mb-2"type="submit" id="submit">
            </form>
            <canvas tabindex='1' ></canvas>
        </main>

        <div id="footer"></div>

        <script src="js/utilities.js"></script>
        <script src="js/bubble-collision.js"></script>
        <script src="js/simulation.js"></script>

        <!-- Bootstrap / Jquery / Popper JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Header/Footer -->
        <script>
            $(function(){
                $("#footer").load("components/footer.html"); 
            });
        </script>
        </script>
    </body>

</html>
