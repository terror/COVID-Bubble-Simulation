<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bubble Collision Simulator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/simulation.css">
    </head>

    <body>
        <div id="header"></div>
        <header class="page-header">
            <h1>Bubble Simulation</h1>
            <h2>Sick bubbles: <span id="number"></span></h2>
        </header>

        <main>
            <form>
                <label for="canvasSize">Choose the size of the canvas: </label>
                <select name="canvasSize" required>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
                <label for="bubbleSize">Choose the size of the bubbles: </label>
                <input name="bubbleSize" id ="bubbleSize" type="number" min="2" max="50" required>
                <label for="numBubbles">Choose the number of bubbles on the canvas: </label>
                <input name="numBubbles" id="numBubbles" type="number" min="1" max="500" required>
                <label for="staticBubbles">Choose the number of static bubbles on the canvas: </label>
                <input name="staticBubbles" id="staticBubbles" type="number" min="1" max="500" required>
                <label for="ratio">Initial ratio of sick to healthy bubbles: </label>
                <input name="ratio" id="ratio" type="text" required>
                <label for="speed">Choose the speed of the simulation: </label>
                <input name="speed" id="speed" type="number" min="0" max="5" value="0" required>
                <input type="submit" id="submit">
            </form>
            <canvas tabindex='1' ></canvas>
        </main>

        <div id="footer"></div>

        <script src="js/utilities.js"></script>
        <script src="js/bubble-collision.js"></script>
        <script src="js/simulation.js"></script>
        <script src='js/logout.js'></script>

        <!-- Bootstrap / Jquery / Popper JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Header/Footer -->
        <script>
            $(function(){
                $("#header").load("components/header.html"); 
                $("#footer").load("components/footer.html"); 
            });
        </script> 
    </body>

</html>
